name: Conan Build

on:
  workflow_call:
    inputs:
      branch:
        required: true
        type: string
      build-type:
        required: true
        type: string
      malloc-impl:
        required: true
        type: string
      prerelease:
        required: false
        type: string
        default: false
      testing:
        required: false
        type: boolean
        default: false
  workflow_dispatch:
    inputs:
      branch:
        required: true
        type: string
      build-type:
        required: true
        type: choice
        options:
          - Debug
          - Release
          - RelWithDebInfo
      malloc-impl:
        description: 'Allocation Library'
        required: true
        type: choice
        options:
          - libc
          - tcmalloc
          - jemalloc
      prerelease:
        description: 'Fault Instrumentation'
        required: false
        type: choice
        options:
          - True
          - False
        default: false
      testing:
        description: 'Run Tests'
        required: false
        type: boolean
        default: false

jobs:
  BuildSislDeps:
    runs-on: ubuntu-22.04
    steps:
    - name: Restore Sisl Cache
      id: restore-cache-sisl
      uses: actions/cache/restore@v3
      with:
        path: |
          ~/.conan/data
        key: Sisl8Deps-${{ inputs.build-type }}-${{ inputs.malloc-impl }}-${{ inputs.prerelease }}

    - name: Retrieve Code
      uses: actions/checkout@v3
      with:
        repository: ebay/sisl
        path: deps/sisl
        ref: ${{ inputs.branch }}
      if: ${{ inputs.testing == 'true' || steps.restore-cache-sisl.outputs.cache-hit != 'true' }}

    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.8"
      if: ${{ inputs.testing == 'true' || steps.restore-cache-sisl.outputs.cache-hit != 'true' }}

    - name: Setup Conan and Export Recipes
      run: |
        python -m pip install --upgrade pip
        python -m pip install conan~=1.0
        conan user
        conan profile new --detect default
        # Set std::string to non-CoW C++11 version
        sed -i 's,compiler.libcxx=libstdc++$,compiler.libcxx=libstdc++11,g' ~/.conan/profiles/default
        conan export deps/sisl/3rd_party/gperftools
        conan export deps/sisl/3rd_party/jemalloc
        conan export deps/sisl/3rd_party/prerelease_dummy
        conan export deps/sisl/3rd_party/pistache pistache/cci.20201127@
      if: ${{ inputs.testing == 'true' || steps.restore-cache-sisl.outputs.cache-hit != 'true' }}

    - name: Build Cache
      run: |
        conan install \
            -o prerelease=${{ inputs.prerelease }} \
            -o malloc_impl=${{ inputs.malloc-impl }} \
            -s build_type=${{ inputs.build-type }} \
            --build missing \
            deps/sisl
      if: ${{ inputs.testing != 'true' && steps.restore-cache-sisl.outputs.cache-hit != 'true' }}

    - name: Test Package
      run: |
        conan create \
            -o sisl:prerelease=${{ inputs.prerelease }} \
            -o sisl:malloc_impl=${{ inputs.malloc-impl }} \
            -s build_type=${{ inputs.build-type }} \
            --build missing \
            deps/sisl
      if: ${{ inputs.testing == 'true' }}

    - name: Cleanup
      run: |
        ls -1d ~/.conan/data/* | grep -Ev '(folly|gperftools|jemalloc|pistache|prerelease_dummy|spdlog)' | xargs rm -rf
        rm -rf ~/.conan/data/*/*/*/*/build
      if: ${{ steps.restore-cache-sisl.outputs.cache-hit != 'true' }}

    - name: Save Sisl Cache
      id: save-cache-sisl
      uses: actions/cache/save@v3
      with:
        path: |
          ~/.conan/data
        key: Sisl8Deps-${{ inputs.build-type }}-${{ inputs.malloc-impl }}-${{ inputs.prerelease }}
      if: ${{ github.event_name != 'pull_request' && steps.restore-cache-sisl.outputs.cache-hit != 'true' }}
