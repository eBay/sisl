name: Sisl Merge Build

on:
  workflow_dispatch:
  push:
    branches:
      - stable/v8.x
      - master

jobs:
  Build:
    strategy:
      fail-fast: false
      matrix:
        platform: ["ubuntu-22.04", "ubuntu-20.04"]
        build-type: ["Debug", "Release"]
        malloc-impl: ["libc", "tcmalloc"]
        prerelease: ["True", "False"]
        exclude:
          - build-type: Debug
            platform: ubuntu-20.04
          - malloc-impl: libc
            build-type: Release
            platform: ubuntu-22.04
          - prerelease: "True"
            platform: ubuntu-20.04
    uses: ./.github/workflows/build_dependencies.yml
    with:
      platform: ${{ matrix.platform }}
      branch: ${{ github.ref }}
      build-type: ${{ matrix.build-type }}
      malloc-impl: ${{ matrix.malloc-impl }}
      prerelease: ${{ matrix.prerelease }}
      testing: 'True'
  ChainBuild:
    run: |
      curl -XPOST -u "eBay:${{secrets.CHAIN_BUILD_TOKEN}}" -H "Accept: application/vnd.github.everest-preview+json" -H "Content-Type: application/json" https://api.github.com/repos/eBay/iomanager/actions/workflows/merge_conan_build.yml/dispatches --data '{"ref": "stable/v3.x"}'
      curl -XPOST -u "eBay:${{secrets.CHAIN_BUILD_TOKEN}}" -H "Accept: application/vnd.github.everest-preview+json" -H "Content-Type: application/json" https://api.github.com/repos/eBay/nuraft_mesg/actions/workflows/merge_conan_build.yml/dispatches --data '{"ref": "stable/v3.x"}'
      curl -XPOST -u "eBay:${{secrets.CHAIN_BUILD_TOKEN}}" -H "Accept: application/vnd.github.everest-preview+json" -H "Content-Type: application/json" https://api.github.com/repos/eBay/homestore/actions/workflows/merge_conan_build.yml/dispatches --data '{"ref": "stable/v3.x"}'
      curl -XPOST -u "eBay:${{secrets.CHAIN_BUILD_TOKEN}}" -H "Accept: application/vnd.github.everest-preview+json" -H "Content-Type: application/json" https://api.github.com/repos/eBay/homereplication/actions/workflows/merge_conan_build.yml/dispatches --data '{"ref": "stable/v3.x"}'
